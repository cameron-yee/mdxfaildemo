backend:
  name: git-gateway
  # name: github
  repo: https://github.com/bscs-dev-team/bmw
  #repo: bscs-science-learning/bscs-science-learning
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/assets
public_folder: assets

publish_mode: editorial_workflow
display_url: https://bmw-bscs.netlify.com
logo_url: https://bmw-bscs.netlify.com/static/bscs_logo.svg

collections:
    - name: educator-resource-center
      label: Educator Resource Center
      folder: src/content/educator-resource-center
      create: true
      extension: md
      fields:
          - { name: date, label: Date, widget: date }
          - { name: title, label: Title, widget: string }
          - { name: seoCanonicalUrl, label: SEO Canonical URL, widget: string }
          - { name: seoDescription, label: SEO Description, widget: string }
          - { name: seoLang, label: SEO Language, widget: string, default: "en-us", required: false }
          - { name: type, label: Type, widget: select, options: ['Classroom', 'Professional Learning', 'District Planning', 'Citizen Science'] }
          - { name: template, label: template, widget: select, options: ['Image Left', 'Image Right'] }
          - { name: image, label: Image, widget: image }
          - { name: alt, label: Image Alt Text, widget: string }
          - { name: price, label: Price, widget: number, valueType: float, min: 0.0, max: 1000, default: 0.0, required: false }
          - { name: courseId, label: Course ID, widget: number, valueType: int, min: 0, max: 10000, default: 0, required: false }
          - { name: gradeLevel, label: Grade Level, widget: select, multiple: true, default: '', options: ['Elementary', 'Middle', 'High', 'Postsecondary'], required: false }
          - { name: discipline, label: Discipline, widget: select, default: '', options: ['Life Sciences', 'Physical Sciences', 'Earth Sciences', 'Multidisciplinary Sciences'], required: false }
          - { name: programLength, label: Program Length, widget: select, default: '', options: ['Full Year', 'Modules'], required: false }
          - { name: additionalTags, label: Additional Tags, widget: list, default: '', required: false }
          - { name: body, label: Body, widget: markdown }
          - { name: page, label: Page, widget: hidden, default: educator-resource-center }

    - name: research-resource-center
      label: Research Resource Center
      folder: src/content/research-resource-center
      create: true
      extension: md
      fields:
          - { name: date, label: Date, widget: date }
          - { name: title, label: Title, widget: string }
          - { name: seoCanonicalUrl, label: SEO Canonical URL, widget: string }
          - { name: seoDescription, label: SEO Description, widget: string }
          - { name: seoLang, label: SEO Language, widget: string, default: "en-us", required: false }
          - { name: template, label: template, widget: select, default: 'Image Left', options: ['Image Left', 'Image Right'] }
          - { name: image, label: Image, widget: image }
          - { name: alt, label: Image Alt Text, widget: string }
          - { name: additionalTags, label: Additional Tags, widget: string, default: '', required: false }
          - { name: body, label: Body, widget: markdown }
          - { name: page, label: Page, widget: hidden, default: research-resource-center }

